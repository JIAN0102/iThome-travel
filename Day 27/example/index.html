<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣旅遊景點導覽</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/@master/normal.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />

    <script>
      window.MasterCSSManual = true;
    </script>
    <script src="https://cdn.master.co/css"></script>
    <script>
      const Style = window.MasterStyle;

      Style.extend("colors", {
        primary: "ffd167",
        secondary: "ffaf34",
        fade: {
          10: "202225",
          20: "2f3136",
          30: "393c43",
          40: "b9bbbe",
        },
      });

      window.initMasterCSS();
    </script>
  </head>
  <body class="font-family:$(font-noto-sans-tc) bg:fade-20">
    <header
      class="fixed top:0 left:0 z:999 w:full bg:fade-20 shadow:0|1|3|black/.3"
    >
      <div class="flex jc:space-between ai:center h:96 px:20">
        <a href="index.html">
          <img src="img/logo/taiwan-logo.svg" alt="台灣旅遊景點導覽" />
        </a>
        <button
          class="rel flex ai:center p:16|30 bg:fade-30 r:6 ~background-color|.2s bg:fade-10:hover"
          type="button"
        >
          <svg class="fill:primary" width="16" height="16" viewBox="0 0 16 16">
            <path
              d="M14.7,2.8c-0.4-0.4-0.9-0.7-1.4-0.9c-0.6-0.2-1.1-0.3-1.8-0.3c-0.6,0-1.2,0.1-1.8,0.4C9.2,2.2,8.7,2.6,8.3,3C8.2,3.2,8.1,3.3,8,3.4C7.9,3.3,7.8,3.2,7.7,3C7.3,2.6,6.8,2.2,6.2,1.9C5.7,1.7,5.1,1.5,4.5,1.5c-0.6,0-1.2,0.1-1.8,0.3c-0.5,0.2-1,0.5-1.4,0.9C0.5,3.6,0,4.7,0,5.8C0,6.4,0.1,7,0.3,7.5c0.2,0.5,0.6,1,0.9,1.4c0.4,0.4,6.2,5.4,6.7,5.6c0.6-0.2,6.2-5.2,6.7-5.6C15.5,8.1,16,7,16,5.8c0-0.6-0.1-1.1-0.3-1.7C15.4,3.6,15.1,3.2,14.7,2.8z"
            />
          </svg>
          <span class="ml:8 f:14 f:white">我的最愛</span>
          <div
            class="abs top:-6 right:-6 flex center-content w:20 h:20 f:12 f:fade-20 bg:primary round"
          >
            3
          </div>
        </button>
      </div>
    </header>

    <main class="mt:96">
      <nav class="p:20">
        <ul class="grid-cols:2 gap:20 grid-cols:4@md">
          <li
            class="bg:fade-10.active_a grayscale(0).active_img f:white.active_span bg:fade-10:hover_a grayscale(0):hover_img f:white:hover_span active"
          >
            <a
              class="flex center-content h:60 bg:fade-30 r:6 ~background-color|.2s h:70@md"
            >
              <img
                class="w:32 grayscale(1) ~filter|.2s w:40@md"
                src="img/icon/icon-attractions.svg"
                alt=""
              />
              <span class="ml:8 f:14 f:fade-40 ~color|.2s {ml:10;f:16}@md">
                旅遊景點
              </span>
            </a>
          </li>
          <li
            class="bg:fade-10.active_a grayscale(0).active_img f:white.active_span bg:fade-10:hover_a grayscale(0):hover_img f:white:hover_span"
          >
            <a
              class="flex center-content h:60 bg:fade-30 r:6 ~background-color|.2s h:70@md"
            >
              <img
                class="w:32 grayscale(1) ~filter|.2s w:40@md"
                src="img/icon/icon-hotel.svg"
                alt=""
              />
              <span class="ml:8 f:14 f:fade-40 ~color|.2s {ml:10;f:16}@md"
                >推薦旅宿</span
              >
            </a>
          </li>
          <li
            class="bg:fade-10.active_a grayscale(0).active_img f:white.active_span bg:fade-10:hover_a grayscale(0):hover_img f:white:hover_span"
          >
            <a
              class="flex center-content h:60 bg:fade-30 r:6 ~background-color|.2s h:70@md"
            >
              <img
                class="w:32 grayscale(1) ~filter|.2s w:40@md"
                src="img/icon/icon-food.svg"
                alt=""
              />
              <span class="ml:8 f:14 f:fade-40 ~color|.2s {ml:10;f:16}@md"
                >美食饗宴</span
              >
            </a>
          </li>
          <li
            class="bg:fade-10.active_a grayscale(0).active_img f:white.active_span bg:fade-10:hover_a grayscale(0):hover_img f:white:hover_span"
          >
            <a
              class="flex center-content h:60 bg:fade-30 r:6 ~background-color|.2s h:70@md"
            >
              <img
                class="w:32 grayscale(1) ~filter|.2s w:40@md"
                src="img/icon/icon-activity.svg"
                alt=""
              />
              <span class="ml:8 f:14 f:fade-40 ~color|.2s {ml:10;f:16}@md"
                >活動資訊</span
              >
            </a>
          </li>
        </ul>
      </nav>

      <section class="px:20">
        <div class="rel h:400 p:60|20|0 r:6 overflow:hidden {h:300;px:0}@md">
          <picture>
            <source
              srcset="img/layout/banner-desktop.svg"
              media="(min-width: 1024px)"
            />
            <source
              srcset="img/layout/banner-tablet.svg"
              media="(min-width: 600px)"
            />
            <img
              class="abs top:0 left:0 z:-1 full obj:cover"
              src="img/layout/banner-mobile.svg"
              alt=""
            />
          </picture>
          <div class="mx:auto max-w:360@xs max-w:1/2@md">
            <h1 class="f:32 f:medium f:white t:center f:40@md">
              <span class="f:primary">探索</span> 想去的地方
            </h1>
            <div class="grid-cols:1 gap:20 mt:20 grid-cols:2@md">
              <div class="rel">
                <input
                  class="block w:full h:48 pr:48 pl:16 f:fade-30 bg:white r:4 shadow:0|10|20|black/.1 outline:4|solid|primary:focus f:fade-40::placeholder"
                  type="text"
                  placeholder="搜尋關鍵字"
                />
                <button
                  class="abs top:1/2 right:8 translateY(-50%) flex center-content w:32 h:32 bg:linear-gradient(primary,secondary) r:4 outline:2|solid|secondary:hover"
                  type="button"
                >
                  <svg
                    class="fill:white"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M10.3,11.7C9.2,12.6,7.9,13,6.5,13C2.9,13,0,10.1,0,6.5S2.9,0,6.5,0S13,2.9,13,6.5c0,1.4-0.4,2.7-1.3,3.8l4,4l-1.4,1.4L10.3,11.7z M2,6.5C2,9,4,11,6.5,11l0,0C9,11,11,9,11,6.5C11,4,9,2,6.5,2C4,2,2,4,2,6.5z"
                    />
                  </svg>
                </button>
              </div>
              <div
                class="rel {content:'';abs;top:1/2;right:16;translateY(-50%);w:0;h:0;border-width:8|5|0;border-style:solid;border-color:fade-30|transparent|transparent}::before"
              >
                <select
                  class="block w:full h:48 pr:48 pl:16 f:fade-30 bg:white r:4 shadow:0|10|20|black/.1 appearance:none outline:4|solid|primary:focus"
                >
                  <option value="all">不分縣市</option>
                  <option value="taipei">臺北市</option>
                  <option value="taichung">臺中市</option>
                  <option value="kaohsiung">高雄市</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="p:40|20|60">
        <h2
          class="rel pl:16 f:24 f:regular f:white {content:'';abs;top:0;left:0;w:4;h:full;bg:white;rr:4}::before"
        >
          搜尋結果，共有 <span class="f:primary">64</span> 筆
        </h2>
        <div
          class="grid-cols:1 gap:20 mt:20 grid-cols:2@xs grid-cols:3@md grid-cols:4@2xl grid-cols:5@3xl"
        >
          <div class="rel bg:fade-30 r:6 overflow:hidden">
            <button
              class="abs top:16 right:16 z:10 flex center-content w:40 h:40 bg:white round"
              type="button"
            >
              <svg
                class="fill:fade-40"
                width="16"
                height="16"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14.7,2.8c-0.4-0.4-0.9-0.7-1.4-0.9c-0.6-0.2-1.1-0.3-1.8-0.3c-0.6,0-1.2,0.1-1.8,0.4C9.2,2.2,8.7,2.6,8.3,3C8.2,3.2,8.1,3.3,8,3.4C7.9,3.3,7.8,3.2,7.7,3C7.3,2.6,6.8,2.2,6.2,1.9C5.7,1.7,5.1,1.5,4.5,1.5c-0.6,0-1.2,0.1-1.8,0.3c-0.5,0.2-1,0.5-1.4,0.9C0.5,3.6,0,4.7,0,5.8C0,6.4,0.1,7,0.3,7.5c0.2,0.5,0.6,1,0.9,1.4c0.4,0.4,6.2,5.4,6.7,5.6c0.6-0.2,6.2-5.2,6.7-5.6C15.5,8.1,16,7,16,5.8c0-0.6-0.1-1.1-0.3-1.7C15.4,3.6,15.1,3.2,14.7,2.8z"
                />
              </svg>
            </button>
            <a
              class="block h:200 bg:fade-10 overflow:hidden scale(1.1):hover_img"
            >
              <img
                class="full obj:cover ~transform|.3s"
                src="https://images.unsplash.com/photo-1665171529051-82f39635afcb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt=""
              />
            </a>
            <div class="p:24|24|40">
              <h3 class="f:20 f:regular f:white">帆船鼻大草原</h3>
              <p class="mt:12 f:fade-40 lh:1.75">
                帆船鼻位於綠島東南角，有「綠島地毯」之稱，可由朝日溫泉售票口旁邊的小徑沿步道而上。由於地形突出，地勢又高出四周，屬東北季季風可長驅直入的衝風帶；再加
                ...
              </p>
              <div class="flex flex:wrap gap-x:30 gap-y:12 mt:24">
                <div class="flex ai:flex-start">
                  <div class="flex-shrink:0 w:24 h:24 bg:primary round"></div>
                  <span class="mt:-2 ml:10 f:white lh:1.75">臺東縣</span>
                </div>
                <div class="flex ai:flex-start">
                  <div class="flex-shrink:0 w:24 h:24 bg:primary round"></div>
                  <span class="mt:-2 ml:10 f:white lh:1.75">全天候開放</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex jc:center mt:40">
          <a
            class="flex center-content w:48 h:48 bg:fade-30 r:6 ~background-color|.2s bg:fade-10:hover"
          ></a>
          <div
            class="flex ai:center h:48 pr:24 pl:8 mx:10 f:white bg:fade-30 r:6"
          >
            <div
              class="rel {content:'';abs;top:1/2;right:12;translateY(-50%);w:0;h:0;border-width:4|2.5|0;border-style:solid;border-color:white|transparent|transparent}::before"
            >
              <select
                class="w:80 h:32 px:12 bg:fade-10 r:4 appearance:none outline:2|solid|primary:focus"
              >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
            <span class="mx:10">/</span>
            <a class="~color|.2s f:fade-40:hover">6</a>
          </div>
          <a
            class="flex center-content w:48 h:48 bg:fade-30 r:6 ~background-color|.2s bg:fade-10:hover"
          ></a>
        </div>
      </section>
    </main>
  </body>
</html>
